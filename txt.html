<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee TXT Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --background: #0f0f23;
            --surface: #1a1a2e;
            --surface-light: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --glow: 0 0 30px rgba(99, 102, 241, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        
        *::-webkit-scrollbar {
            width: 6px;
        }
        
        *::-webkit-scrollbar-track {
            background: transparent;
        }
        
        *::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            animation: aurora 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes aurora {
            0%, 100% { opacity: 1; transform: rotate(0deg); }
            33% { opacity: 0.8; transform: rotate(1deg); }
            66% { opacity: 0.9; transform: rotate(-1deg); }
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), var(--accent), transparent);
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        .logo {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow-text 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow-text {
            from { filter: blur(0px); }
            to { filter: blur(1px); }
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .main-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .textarea-container {
            position: relative;
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .textarea-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .textarea-container:focus-within {
            border-color: var(--primary);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }
        
        .textarea-container:focus-within::before {
            opacity: 0.1;
        }
        
        .main-textarea {
            width: 100%;
            min-height: 300px;
            max-height: 70vh;
            background: transparent;
            border: none;
            padding: 2rem;
            font-family: 'Inter', monospace;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            resize: vertical;
            transition: var(--transition);
        }
        
        .main-textarea:focus {
            outline: none;
        }
        
        .main-textarea::placeholder {
            color: var(--text-secondary);
            font-style: normal;
            opacity: 0.7;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .filename-group {
            flex: 1;
        }
        
        .filename-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filename-container {
            position: relative;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: var(--transition);
        }
        
        .filename-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        
        .filename-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 1rem 3.5rem 1rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            transition: var(--transition);
        }
        
        .filename-input:focus {
            outline: none;
        }
        
        .filename-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .filename-extension {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-weight: 500;
            pointer-events: none;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-icon {
            font-size: 18px;
            transition: var(--transition);
        }
        
        .download-btn:hover .download-icon {
            transform: translateY(-2px);
        }
        
        .character-count {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
            }
            
            .container {
                margin-top: 1rem;
                border-radius: 20px;
            }
            
            .header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .main-content {
                padding: 1.5rem;
                gap: 1.5rem;
            }
            
            .main-textarea {
                min-height: 250px;
                padding: 1.5rem;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .controls {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .download-btn {
                width: 100%;
                padding: 1.25rem 2rem;
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 1.5rem 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .main-textarea {
                padding: 1rem;
                min-height: 200px;
            }
            
            .filename-input {
                padding: 0.875rem 3rem 0.875rem 0.875rem;
            }
        }
        
        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 1rem;
            }
            
            .header {
                padding: 1.5rem;
            }
            
            .main-textarea {
                min-height: 150px;
                max-height: 40vh;
            }
        }
        
        /* Ultra-wide screens */
        @media (min-width: 1400px) {
            .container {
                max-width: 1100px;
            }
            
            .main-content {
                padding: 3rem;
            }
            
            .main-textarea {
                min-height: 400px;
            }
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --border: rgba(255, 255, 255, 0.3);
                --glass-bg: rgba(0, 0, 0, 0.8);
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus styles for accessibility */
        .main-textarea:focus,
        .filename-input:focus,
        .download-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        /* Print styles */
        @media print {
            body::before {
                display: none;
            }
            
            .container {
                box-shadow: none;
                border: 1px solid #ccc;
            }
            
            .download-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ZEE TXT GENARETOR</div>
            <div class="subtitle">OPEN * WRITE * TXT</div>
        </div>
        
        <div class="main-content">
            <div class="input-group">
                <div class="textarea-container">
                    <textarea 
                        id="textContent" 
                        class="main-textarea"
                        placeholder="Write or Paste your text here..."
                        autocomplete="off"
                        spellcheck="true"
                        aria-label="Text content input">
                    </textarea>
                    <div class="character-count" id="charCount">0 characters</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="filename-group">
                    <label class="filename-label" for="filename">Filename</label>
                    <div class="filename-container">
                        <input 
                            type="text" 
                            id="filename" 
                            class="filename-input"
                            value="my-document" 
                            placeholder="Enter filename"
                            autocomplete="off"
                            aria-label="Filename input"
                        >
                        <span class="filename-extension">.txt</span>
                    </div>
                </div>
                
                <button class="download-btn" id="downloadBtn" aria-label="Download text file">
                    <span class="download-icon">💾</span>
                    <span>Download</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ZeeTxtGenerator {
            constructor() {
                this.textarea = document.getElementById('textContent');
                this.filenameInput = document.getElementById('filename');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.charCount = document.getElementById('charCount');
                
                this.init();
            }
            
            init() {
                // Auto-save to localStorage
                this.loadSavedContent();
                
                // Event listeners
                this.textarea.addEventListener('input', () => {
                    this.updateUI();
                    this.saveContent();
                    this.autoResize();
                });
                
                this.filenameInput.addEventListener('input', () => {
                    this.saveFilename();
                });
                
                this.downloadBtn.addEventListener('click', () => {
                    this.downloadFile();
                });
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.downloadFile();
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                        e.preventDefault();
                        this.downloadFile();
                    }
                });
                
                // Auto-resize on window resize
                window.addEventListener('resize', () => {
                    this.autoResize();
                });
                
                // Initialize UI
                this.updateUI();
                this.autoResize();
                
                // Focus textarea on load
                setTimeout(() => {
                    if (!this.textarea.value.trim()) {
                        this.textarea.focus();
                    }
                }, 100);
            }
            
            loadSavedContent() {
                try {
                    const savedContent = localStorage.getItem('zee-txt-content');
                    const savedFilename = localStorage.getItem('zee-txt-filename');
                    
                    if (savedContent !== null) {
                        this.textarea.value = savedContent;
                    }
                    
                    if (savedFilename !== null) {
                        this.filenameInput.value = savedFilename;
                    }
                } catch (error) {
                    console.warn('Could not load saved content:', error);
                }
            }
            
            saveContent() {
                try {
                    localStorage.setItem('zee-txt-content', this.textarea.value);
                } catch (error) {
                    console.warn('Could not save content:', error);
                }
            }
            
            saveFilename() {
                try {
                    localStorage.setItem('zee-txt-filename', this.filenameInput.value);
                } catch (error) {
                    console.warn('Could not save filename:', error);
                }
            }
            
            autoResize() {
                const textarea = this.textarea;
                const minHeight = 300;
                const maxHeight = window.innerHeight * 0.7;
                
                textarea.style.height = 'auto';
                const scrollHeight = textarea.scrollHeight;
                const newHeight = Math.max(minHeight, Math.min(scrollHeight, maxHeight));
                textarea.style.height = newHeight + 'px';
            }
            
            updateUI() {
                const content = this.textarea.value;
                const charLength = content.length;
                const wordLength = content.trim() ? content.trim().split(/\s+/).length : 0;
                
                // Update character count
                this.charCount.textContent = `${charLength.toLocaleString()} characters • ${wordLength.toLocaleString()} words`;
                
                // Update download button state
                const hasContent = content.trim().length > 0;
                this.downloadBtn.disabled = !hasContent;
                this.downloadBtn.style.opacity = hasContent ? '1' : '0.5';
            }
            
            downloadFile() {
                const content = this.textarea.value;
                let filename = this.filenameInput.value.trim();
                
                if (!content.trim()) {
                    this.showNotification('Please enter some text first! ✍️', 'warning');
                    this.textarea.focus();
                    return;
                }
                
                if (!filename) {
                    filename = 'my-document';
                    this.filenameInput.value = filename;
                }
                
                // Sanitize filename - keep more characters
                filename = filename.replace(/[<>:"/\\|?*]/g, '').trim();
                if (!filename) {
                    filename = 'document';
                }
                
                try {
                    // Create blob with BOM for better compatibility
                    const BOM = '\uFEFF';
                    const blob = new Blob([BOM + content], { type: 'text/plain;charset=utf-8' });
                    
                    // Check if browser supports download attribute
                    if (typeof document.createElement('a').download !== 'undefined') {
                        // Modern browsers
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        
                        a.href = url;
                        a.download = `${filename}.txt`;
                        a.style.cssText = 'position: fixed; top: -1000px; left: -1000px; opacity: 0;';
                        
                        document.body.appendChild(a);
                        
                        // Force click
                        a.dispatchEvent(new MouseEvent('click', {
                            bubbles: true,
                            cancelable: true,
                            view: window
                        }));
                        
                        // Clean up after a delay
                        setTimeout(() => {
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }, 250);
                        
                    } else {
                        // Fallback for older browsers
                        const reader = new FileReader();
                        reader.onload = function() {
                            const dataUrl = reader.result;
                            const a = document.createElement('a');
                            a.href = dataUrl;
                            a.download = `${filename}.txt`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };
                        reader.readAsDataURL(blob);
                    }
                    
                    this.showNotification('File downloaded successfully! 🎉', 'success');
                    
                    // Button animation
                    this.downloadBtn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.downloadBtn.style.transform = '';
                    }, 150);
                    
                } catch (error) {
                    console.error('Download error:', error);
                    
                    // Ultimate fallback - open in new window
                    try {
                        const dataUrl = 'data:text/plain;charset=utf-8,' + encodeURIComponent(content);
                        const newWindow = window.open(dataUrl, '_blank');
                        if (newWindow) {
                            this.showNotification('File opened in new window. Please save manually.', 'info');
                        } else {
                            this.showNotification('Please allow popups and try again.', 'warning');
                        }
                    } catch (fallbackError) {
                        console.error('Fallback error:', fallbackError);
                        this.showNotification('Download failed. Please copy text manually.', 'error');
                    }
                }
            }
            
            showNotification(message, type = 'info') {
                // Remove existing notification
                const existing = document.querySelector('.notification');
                if (existing) {
                    existing.remove();
                }
                
                // Create notification
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                
                const colors = {
                    success: '#22c55e',
                    error: '#ef4444',
                    warning: '#f59e0b',
                    info: '#3b82f6'
                };
                
                notification.style.cssText = `
                    position: fixed;
                    top: 2rem;
                    right: 2rem;
                    background: ${colors[type] || colors.info};
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 12px;
                    font-family: 'Inter', sans-serif;
                    font-weight: 500;
                    font-size: 14px;
                    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                    z-index: 1000;
                    animation: slideInRight 0.3s ease-out;
                    max-width: 320px;
                    word-wrap: break-word;
                    border: 1px solid rgba(255,255,255,0.2);
                    backdrop-filter: blur(10px);
                `;
                
                // Add animation styles if not exists
                if (!document.querySelector('#notification-styles')) {
                    const style = document.createElement('style');
                    style.id = 'notification-styles';
                    style.textContent = `
                        @keyframes slideInRight {
                            from {
                                transform: translateX(100%);
                                opacity: 0;
                            }
                            to {
                                transform: translateX(0);
                                opacity: 1;
                            }
                        }
                        @keyframes slideOutRight {
                            from {
                                transform: translateX(0);
                                opacity: 1;
                            }
                            to {
                                transform: translateX(100%);
                                opacity: 0;
                            }
                        }
                        @media (max-width: 480px) {
                            .notification {
                                top: 1rem !important;
                                right: 1rem !important;
                                left: 1rem !important;
                                max-width: none !important;
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                document.body.appendChild(notification);
                
                // Auto remove after 4 seconds
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 4000);
                
                // Click to dismiss
                notification.addEventListener('click', () => {
                    notification.style.animation = 'slideOutRight 0.3s ease-in forwards';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                });
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new ZeeTxtGenerator();
            });
        } else {
            new ZeeTxtGenerator();
        }
        
        // Handle page visibility for better UX
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const textarea = document.getElementById('textContent');
                if (textarea && !textarea.value.trim()) {
                    setTimeout(() => textarea.focus(), 200);
                }
            }
        });
        
        // Handle beforeunload for unsaved changes
        window.addEventListener('beforeunload', (e) => {
            const textarea = document.getElementById('textContent');
            if (textarea && textarea.value.trim()) {
                try {
                    localStorage.setItem('zee-txt-content', textarea.value);
                    localStorage.setItem('zee-txt-filename', document.getElementById('filename').value);
                } catch (error) {
                    console.warn('Could not save on page unload:', error);
                }
            }
        });
    </script>
</body>
</html>
